<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoração de texto</title>
    <style>
        .nodecoration {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="#">Primeiro link</a><br> <br>
    <a href="#" class="nodecoration">Segundo link</a>
</body>
</html>
