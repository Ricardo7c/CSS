<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Galeria</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px; /* Espa√ßamento entre as imagens */
            padding: 10px;
        }
        .container img {
            border-radius: 8px; /* Adiciona bordas arredondadas */
        }

    </style>
</head>
<body>
    <div class="container">

        <img src="https://picsum.photos/id/5/200/300">
        <img src="https://picsum.photos/id/6/200/300">
        <img src="https://picsum.photos/id/7/200/300">
        <img src="https://picsum.photos/id/8/200/300">
        <img src="https://picsum.photos/id/9/200/300">
        <img src="https://picsum.photos/id/10/200/300">
        <img src="https://picsum.photos/id/11/200/300">
        <img src="https://picsum.photos/id/12/200/300">

</body>
</html>
