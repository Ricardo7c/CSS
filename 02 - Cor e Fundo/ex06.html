<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Semi-Transparente</title>
    <style>
        /* Estilizando o parágrafo */
        p {
            background-color: lightblue; /* Cor de fundo */
            opacity: 0.5; /* Define a transparência */
            color: black; /* Cor do texto */
            font-size: 18px; /* Tamanho da fonte */
        }
    </style>
</head>
<body>
    <p>Este parágrafo semi-transparente com 50% de opacidade.</p>
</body>
</html>
