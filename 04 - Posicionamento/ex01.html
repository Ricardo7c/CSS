<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição Relativa</title>
    <style>
        p#primeiro {
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <p id="primeiro">Este é o primeiro parágrafo com posição relativa.</p>
    <p id="segundo">Este é o segundo parágrafo com posição padrão.</p>
</body>
</html>
