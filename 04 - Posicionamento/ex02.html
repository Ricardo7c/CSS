<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição Absoluta</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: gray;
            position: relative;
        }
        p {
            position: absolute;
            bottom: 5px;
            right: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <p>Texto de exemplo</p>
    </div>
</body>
</html>
