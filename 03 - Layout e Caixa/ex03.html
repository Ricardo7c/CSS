<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens</title>
    <style>
        .caixa {
            width: 50px;
            height: 50px;
            margin: 20px;
        }

        div#primeira {
            background-color: red;
        }

        div#segunda {
            background-color: green;
        }

        div#terceira {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="primeira" class="caixa"></div>
    <div id="segunda" class="caixa"></div>
    <div id="terceira" class="caixa"></div>
</body>
</html>
