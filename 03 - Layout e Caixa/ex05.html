<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Informação</title>
  <style>
    div {
      border: 2px solid #000; /* Borda sólida preta */
      border-radius: 10px; /* Bordas arredondadas */
      background-color: lightgray; /* Cor de fundo cinza claro */
      padding: 20px; /* Espaçamento interno */
      width: 300px; /* Largura do cartão */
    }
  </style>
</head>
<body>
  <div>
    <h2>Cartão de Informação</h2>
    <p>Este é um exemplo de cartão com borda sólida, bordas arredondadas e um fundo cinza claro.</p>
  </div>
</body>
</html>
